    <script>
      function Validacion(e){
      
          const correo = document.forms.Registro.correo.value;
          const password = document.forms.Registro.password.value;
          const Rpassword = document.forms.Registro.Rpassword.value;
      
          const regexCorreo = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; 
          const regexPassword = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

          if(correo == "" || !regexCorreo.test(correo)){
              event.preventDefault(); 
              window.alert("Ingresa un correo válido");
          }
      
          if(password == "" || !password.match(regexPassword)){
              event.preventDefault(); 
              window.alert("Ingresa una contraseña válida, debe ser de al menos 6 carácteres, contener al menos una letra mayúscula, una minúscula y un dígito");
          }
      
          if(Rpassword == "" || Rpassword!=password){
              event.preventDefault(); 
              window.alert("La contraseña debe ser igual");
          }
      }
      
  </script>
